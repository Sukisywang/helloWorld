{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
<h1 style="text-align: cneter">Task Manager</h1>
<table>
    <tr> <!--table row-->
        <th>Task</th> <!--tabel header-->
        <th>Added</th>
        <th>Actions</th>
    </tr>
    {%for task in tasks%}
    <tr>
        <td>{{task.content}}</td>
        <td>{{task.date_created.date()}}</td>
        <td>
            <a href="/delete/{{task.id}}">Delete</a>
            <br>
            <a href="/update/{{task.id}}">Update</a>
        </td>
    </tr>

    {% endfor %} <!--remember to close the loop-->
</table>
<div class="form">
<form action="/" method="POST"> <!--the form data is send the the route /-->
<input type="text" name="content" id="content">
<input type="submit" value="Add Task">
</form>
</div>
</div>

{% endblock %}
